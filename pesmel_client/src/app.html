<template>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <table class="table table-striped table-bordered">
          <tr>
            <th>Date &amp; Time</th>
            <th>Temperature</th>
          </tr>
          <tr repeat.for="record of rawData">
            <td>${record.timestamp}</td>
            <td>${record.temperature}</td>
          </tr>
        </table>
      </div>
      <div class="col">
        <table class="table table-striped table-bordered">
          <tr>
            <th>Date &amp; Time</th>
            <th>Minimum</th>
            <th>Average</th>
            <th>Maximum</th>
          </tr>
          <tr repeat.for="record of aggregatedData">
            <td>${record.timestamp}</td>
            <td class="text-end">${record.min}</td>
            <td class="text-end">${record.avg}</td>
            <td class="text-end">${record.max}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</template>
